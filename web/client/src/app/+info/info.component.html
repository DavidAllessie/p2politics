<button md-raised-button (click)="getBalance()">Get balance</button>

<md-list *ngIf="balance">
  <md-list-item>coinbase: {{balance.coinbase}} </md-list-item>
  <md-list-item>originalBalance: {{balance.originalBalance}}</md-list-item>
</md-list>

<md-spinner *ngIf="showSpinner"></md-spinner>
