<a routerLink="../.."><md-icon class="arrow_back">arrow_back</md-icon></a>

<div class="proposal container">
    <h2 class="proposal-title">{{proposal.title}}
        <span class="category-subtitle">{{proposal.category}}</span>
    </h2>
    <p class="proposal-description">{{proposal.description}}</p>

    <form>
        <div class="answer-row">
            <md-button-toggle-group #answer="mdButtonToggleGroup">
                <md-button-toggle value="0">Mee eens</md-button-toggle>
                <md-button-toggle value="1">Geen mening</md-button-toggle>
                <md-button-toggle value="2">Oneens</md-button-toggle>
            </md-button-toggle-group>
        </div>

        <textarea name="reason"></textarea>

        <button md-raised-button class="btn-block" color="warn">Versturen</button>
    </form>
</div>
